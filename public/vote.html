<!DOCTYPE html>
<html lang="en">
<head>
<title>Decision Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="css/reset.css" media="screen">
</head>
<body>
  <div class="jumbotron under-navbar">
    <div class="container">
      <h1>Decision Maker</h1>
      <p>This is a decision maker to help a group to decide things.</p>
    </div>
  </div>
  <div class="container">
    <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4">
            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title decision-admin-name-display">LHL<span class="decision-admin-email-display">lhl@example.com</span></h3>
              </div>
              <div class="panel-body decision-message">
                <span class="decision-time-display">5</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
    <div class="bs-docs-section">
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2>Message</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title decision-title-display">Where for LUNCH?</h3>
            <h4 class="decision-admin-name">LHL</h4>
            <h4 class="decision-admin-emal">lhl@example.com</h4>
          </div>
          <div class="panel-body decision-message">
            <p>Panel content</p>
          </div>
        </div>
      </div>
    </div>
  <div class="bs-docs-section">
    <div class="row">
      <div class="col-lg-12">
        <h2>List of options</h2>
      </div>
    </div>

    <!-- Div elements that will be rendered and appended dynamically -->
    <div class="row">
      <div class="col-lg-4">
        <div class="bs-example">
          <ul id="sortable"> <!-- TELL ELLEN THAT THIS CLASS IS NEEDED for the UL-->
          </ul>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
          <p>
            <button type="button" class="btn btn-default btn-lg btn-block submit-vote-button">Submit</button>
          </p>
    </div>
  </div>
    <br />
    <br />
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p class="pull-right"><a href="#top">Back to top</a></p>
        <p>Made by <a href="http://himpfen.com/">Brandon Himpfen</a> using <a href="http://getbootstrap.com/">Bootstrap</a>.
          Licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache 2.0 License</a>.</p>
      </div>
    </div>
  </footer>
</div>

<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/respond.min.js"></script>

<script src="scripts/poll-vote.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>  <!-- TELL ELLEN THAT THIS SCRIPT TAG is NEEDED-->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> <!-- TELL ELLEN THAT THIS SCRIPT TAG is NEEDED-->
